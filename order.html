    <style>
        /* Specific Styles for the Long Form */
        .step-container { display: none; }
        .step-container.active { display: block; animation: fadeIn 0.4s ease; }
        .hidden { display: none; }
        
        /* Progress Bar */
        .progress-container { background: #eee; height: 10px; border-radius: 5px; margin-bottom: 20px; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: var(--zen-teal); transition: width 0.4s; }
        .step-count { text-align: right; font-weight: bold; color: var(--zen-teal); margin-bottom: 5px; }

        /* Form Elements */
        label { font-weight: 600; margin-top: 15px; display: block; color: var(--zen-dark); }
        select, input[type="text"], input[type="email"], input[type="tel"], input[type="date"], textarea {
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-top: 5px; font-family: 'Quicksand', sans-serif;
        }
        .radio-group { margin-bottom: 20px; }
        .radio-option {
            display: block; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 8px; cursor: pointer; transition: 0.2s;
        }
        .radio-option:hover { background: #f9fdfd; border-color: var(--zen-teal); }
        .radio-option input { margin-right: 10px; }
        
        .price-box {
            background: #eef9f8; border: 2px solid var(--zen-teal); padding: 15px; 
            text-align: center; border-radius: 10px; margin-top: 30px;
        }
        .price-display { font-size: 2rem; font-weight: bold; color: var(--zen-teal); display: block; font-family: 'Fredoka', sans-serif; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
